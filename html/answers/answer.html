<div class="row well">
	<div class="col-md-8">
		<h3>{@answer}</h3>
		{@tags}
	</div>
	<div id="answerInfo" class="col-md-4" data-id="{@aid}">
		<ul>
			<li>Answered: <span title="{@actualdate}">{@postdate}</span></li>
			<li>Answered by: <a href="user.php?user={@userId}">{@user}</a></li>
			<li>Viewed: {@views}</li>
			<li><span class="score">{@score}</span> <button class="btn btn-primary likeBtn likeAnswer">Like</button></li>
			<li><button class="btn btn-danger reportBtn reportAnswer" title="Report this answer"><span class="glyphicon glyphicon-warning-sign"></span> Report</button></li>
		</ul>
	</div>
</div>
<div class="row">
	<div id="maincontent" class="col-md-8">{@questions}</div>
	<div class="col-md-4">
		<div>
			<textarea placeholder="Add your question" id="txtNewQuestion"></textarea>
			<button id="submitQuestion" class="btn btn-primary">Submit</button>
		</div>
		<label for="similar">Similar Answers</label>
		<ul id="similar">{@similaranswers}</ul>
	</div>
</div>
