<div class="row">
	<div class="col-md-12">
		<h2>{@answer}</h2>
		<div id="tagLine"><div>{@tags}</div></div>
	</div>
</div>
<div class="row">
	<div id="maincontent" class="col-md-8">{@questions}</div>
	<div class="col-md-4">
		<ul id="answerInfo" data-id="{@aid}">
			<li><label>Answered</label> <span title="{@actualdate}">{@postdate}</span></li>
			<li><label>Answered by</label> <a href="http://hauntedbees.com/bq/users/{@userId}">{@user}</a></li>
			<li><label>Viewed</label> {@views}</li>
			<li><label>Likes</label> <span class="score">{@score}</span></li>
			<li>
				<button class="btn btn-primary btn-sm likeBtn likeAnswer"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
				<button class="btn btn-danger btn-sm reportBtn reportAnswer" title="Report this answer"><span class="glyphicon glyphicon-warning-sign"></span> Report</button>
			</li>
		</ul>
		{@form}
		<label for="similar">Similar Answers</label>
		<ul id="similar">{@similaranswers}</ul>
	</div>
</div>
