<div class="row">
	<div class="col-md-3 col-md-push-9">{@userInfo}</div>
	<div class="col-md-9 col-md-pull-3">
		<ul class="nav nav-tabs">
			<li class="{@historyTab}"><a data-toggle="tab" href="#historyTab">History</a></li>
			<li class="{@answersFirst}"><a data-toggle="tab" href="#answersTab">Answers</a></li>
			<li><a data-toggle="tab" href="#questionsTab">Questions</a></li>
		</ul>
		<div class="tab-content">
			<div id="historyTab" class="tab-pane {@historyTab}">
				<div class="topfilter">
					<div class="filteroption active"><a href="#" data-type="notifications">Notifications</a></div>
					<div class="filteroption"><a href="#" data-type="likes">Your Likes</a></div>
				</div>
				<div class="listContent">{@history}</div>
			</div>
			<div id="answersTab" class="tab-pane {@answersFirst}">
				{@QAfilter}
				<div class="listContent">{@answers}</div>
			</div>
			<div id="questionsTab" class="tab-pane">
				{@QAfilter}
				<div class="listContent">{@questions}</div>
			</div>
		</div>
	</div>
</div>
